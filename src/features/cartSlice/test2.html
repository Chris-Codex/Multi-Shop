<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>My Web Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function clickRedirectHandler(event) {
            // Prevent the default behavior of the click event (i.e., navigating to the link's destination)
            event.preventDefault();

            // Get the URL of the link's destination
            const url = this.href;

            // Display a confirmation dialog with the URL as a message
            const confirmed = confirm(`Are you sure you want to navigate to ${url}?`);

            // If the user confirmed the action, navigate to the target page
            if (confirmed) {
                window.location.href = url;
            }
        }

        function setRedirectConfirmationDialogs() {
            // Register clickRedirectHandler as a handler for a click event for every <a> element on the current page
            $('a').on('click', clickRedirectHandler);
        }

        $(document).ready(function () {
            setRedirectConfirmationDialogs();
        });
    </script>
</head>

<body>
    <a href="https://www.example.com">Example Link</a>
</body>

</html>
